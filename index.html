<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iw.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de CEP</title>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="frm">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="Nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control" id="rg" name="rg" maxlength="12" placeholder="Digite seu RG">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14" placeholder="Digite seu CPF">
                    </div>
                    <div class="mb-3">
                        <label for="datanasc" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="datanasc" name="datanasc">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="15" placeholder="Digite seu telefone">
                    </div>
                    <div class="input-group">
                        <label for="cep" class="form-label p-2">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="Digite seu CEP">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço">
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Digite o complemento">
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Digite seu bairro">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua cidade">
                    </div>
                    <div class="mb-3">
                        <label for="nr" class="form-label">Número</label>
                        <input type="text" class="form-control" id="nr" name="nr" placeholder="Digite o número da residência">
                    </div>
                    <div class="mb-3">
                        <label for="uf" class="form-label">Estado (UF)</label>
                        <select class="form-select" id="uf" name="uf">
                            <option selected>Escolha seu Estado</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="assunto" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Digite o assunto">
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <input type="text" class="form-control" id="mensagem" name="mensagem" placeholder="Digite a mensagem">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="envia()">CADASTRAR</button>
                    <button type="button" class="btn btn-secondary" onclick="limparFormulario()">LIMPAR</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function limparFormulario() {
            document.getElementById('frm').reset();
        }
    </script>
</body>
<script src="js/form.js"></script>
<script src="js/mascara.js"></script>
<script src="js/validação.js"></script>
</html>
